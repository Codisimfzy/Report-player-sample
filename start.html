 <head>

   <img src="assets/icon-of-html.png" class="size">
   <h1>REPORT PLAYER FORM</h1>
   <style>
      body{
         background-image: url(assets/background.png);
         color:black;
      }
   </style>
   <style type="text/css"
   >
      header{
         background-color:goldenrod;
         height: 60px;
         width: auto;
         border-radius:20px;
      }
      footer{
         background-color: goldenrod;
         height: 60px;
         width:auto;
         border-radius:20px;
      }
   </style>
</head>
<body><header></header>
<p>Fill up this form. Put the username and your information.</p>
<form
action="aternos whitelist"
method="POST"
>
<label>
   Report Player:
<input type="Username"required name="Report Player">
</label>
<p></p>
<label>
Reason of Report:
   <textarea required name="message"></textarea>
<p></p>
<label>
   Your Email</label>(Optional).
   <input type="email" name="Email">
</label>
<p>Do not send twice report, It will be Spam.</p>
<button type="submit">Confirm</button>
</form>
<p>Note:Reporting a Player that is Innocent has no action.</p>
<p>Complete the Reason form, or else no action.</p>
<p>Moderation will take care of your appeal for 1-2 Days.</p>
<footer></footer>
</body>
