<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="loginstyle.css"/>
    <title>Sign Up</title>
  </head>
  <body>
    <header>
      <a href="#" class="logo">MINECRAFTSMP</a>
      <ul>
        <li><a href="mainpage.html">Homepage</a></li>
        <li><a href="sign-in.html">Application Form</a></li>
        <li><a href="members.html">Members</a></li>
        <li><a href="#">About</a></li>
      </ul>
  </header>
  </body>
  <body>
    <div class="container">
      <form action="" id="form">
        <div class="box">
          <h1>Sign Up</h1>
          <label for="username">Username:<p></p></label>
          <input id="username" name="username" autocomplete="off" type="text">
          <div class="error"></div>
        </div>
        <div class="box">
          <label for="email">Email:<p></p></label>
          <input id="email" name="email" autocomplete="off" type="text">
          <div class="error"></div>
        </div>
        <div class="box">
          <label for="password">Password:</label><p></p>
          <input id="password" name="password" type="password">
          <div class="error"></div>
        </div>
        <div class="box">
          <label for="password">Confirm Password:<p></p></label>
          <input id="psw" name="psw" type="password">
          <div class="error"></div>
        </div>
        <button type="submit" id="btn">Register Now</button>
        <div class="link">
          <a href="sign-in.html"><strong>Already have an account?</strong></a>
        </div>
      </form>
    </div>
    <script src="./sweetalert.js"></script>
    <script src="main.js"></script>
  </body>
</html>
